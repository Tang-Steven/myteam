<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Contact Us | myteam</title>
</head>

<body>

    <div class="slider">

        <div class="slider-content">
            <div class="close-icon">
                <img src="./images/icon-close.svg" alt="">
            </div>

            <div class="slider-nav-list">
                <ul>
                    <li><a href="./index.html">home</a></li>
                    <li><a href="./about.html">about</a></li>
                    <a href="./contact.html">
                        <button class="slider-contact-button">contact us</button>
                    </a>
                </ul>
            </div>
        </div>

    </div>




    <header>
        <div class="header-content-container max-width-container">
            <div class="nav-list-container">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./images/logo.svg" alt="">
                    </a>
                </div>

                <ul class="nav-list">
                    <li>
                        <span><a href="./index.html">home</a></span>
                    </li>
                    <li>
                        <span><a href="./about.html">about</a></span>
                    </li>
                </ul>
            </div>

            <a href="./contact.html">
                <button class="contact-button">
                    contact us
                </button>
            </a>

            <div class="slider-button">
                <img src="./images/icon-hamburger.svg" alt="">
            </div>

        </div>
    </header>

    <div class="contact-section">
        <div class="max-width-container">
            <div class="contact-content">
                <div class="heading">
                    <div class="text">
                        <h1>
                            Contact
                        </h1>

                        <h2>
                            Ask us about
                        </h2>
                    </div>

                    <div class="benefits-list-about">

                        <div class="about-benefit">
                            <img class="benefit-image" src="./images/icon-person.svg" alt="">
                            <div class="benefit-description">
                                <p>
                                    The quality of our talent network
                                </p>
                            </div>

                        </div>

                        <div class="about-benefit">
                            <img class="benefit-image" src="./images/icon-cog.svg" alt="">
                            <div class="benefit-description">
                                <p>
                                    Usage & implementation of our software
                                </p>
                            </div>

                        </div>

                        <div class="about-benefit">
                            <img class="benefit-image" src="./images/icon-chart.svg" alt="">
                            <div class="benefit-description">
                                <p>
                                    How we help drive innovation
                                </p>
                            </div>

                        </div>


                    </div>
                </div>



                <div class="contact-form">
                    <form action="">
                        <div class="field">
                            <label for="name">Name</label>
                            <input name="name" type="text">
                        </div>

                        <div class="field">
                            <label for="email">Email</label>
                            <input name="email" type="email">
                        </div>

                        <div class="field">
                            <label for="company">Company Name</label>
                            <input type="text" name="company">
                        </div>

                        <div class="field">
                            <label for="title">Title of Message</label>
                            <input type="text" name="title">
                        </div>

                        <div class="field">
                            <label for="message">Message</label>
                            <textarea name="message" cols="70" rows="5"></textarea>
                        </div>

                        <button type="submit"> submit</button>
                    </form>
                </div>


            </div>
        </div>

    </div>





    <footer>
        <div class="max-width-container">
            <div class="footer-content">
                <div class="left-side-footer">

                    <div class="col-1">
                        <a href="./index.html">
                            <img src="./images/logo.svg" alt="">
                        </a>

                        <div class="footer-nav">
                            <h3>
                                <a href="./index.html">home</a>
                            </h3>

                            <h3>
                                <a href="./about.html"> about</a>
                            </h3>
                        </div>

                    </div>

                    <div class="col-2">
                        <ul class="address">
                            <li>987 Hillcrest Lane</li>
                            <li>Irvine, CA</li>
                            <li>California</li>
                            <li>Call Us : 949-833-7432</li>
                        </ul>
                    </div>
                </div>

                <div class="right-side-footer">

                    <p>Copyright 2020. All Rights Reserved</p>


                </div>
            </div>
        </div>
    </footer>



    <script src="./js/dist/app.js"></script>
</body>

</html>
